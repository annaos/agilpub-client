<div class="card my-5">
  <div class="card-body" *ngIf="document">
    <p>
      Versions of
      <span class="font-weight-bold">{{ document.name }}</span>
      with tags
      <button *ngFor="let tag of document.tags" class="btn btn-info btn-sm mr-2" [hidden]="isDeleted(tag)">
        {{ tag.name }}
        <span aria-hidden="true" *ngIf="isOwner" (click)="deleteTag(tag)">&times;</span>
      </button>
    </p>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Version</th>
        <th scope="col">Date</th>
        <th scope="col">Number of comments</th>
        <th scope="col">Open the file</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let version of versions">
        <td>{{ version.id }}</td>
        <td>{{ version.version }}</td>
<!--        <td>{{ version.createdDate | date:'dd.MM.yyyy \'um\' HH:mm:ss'}}</td> old date format -->
        <td>{{ version.createdDate | createdDateFormat }}</td>
        <td>{{ version.comments.length }}</td>
        <td><a [routerLink]="['/version', version.id]" class="btn btn-info">show</a></td>
      </tr>
      </tbody>
    </table>
    <a *ngIf="isOwner" [routerLink]="['/addversion', document.id]" class="btn btn-info">Create a new version</a>
  </div>

</div>
