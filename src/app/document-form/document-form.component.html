<div class="card my-5">
  <h3>Neue Dokument erstellen</h3>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #documentForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="document.name"
               class="form-control" id="name" name="name" placeholder="Enter your name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="file">Datei</label>
        <input type="text" [(ngModel)]="documentVersion.file"
               id="file" name="file"
               required #file="ngModel">
        <div [hidden]="!file.pristine" class="alert alert-danger">Datei is required</div>
      </div>
      <button type="submit" [disabled]="!documentForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
