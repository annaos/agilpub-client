<div class="file_container">
  <div class="file_container__left-side">
    <div *ngIf="isLoaded" class="container">
      <div class="row">
        <div class="col-md-12">
          <div style="text-align: center;">
            <span class="mr-3">{{ totalPages }} Pages</span>
            <button (click)="addScore()" class="mr-3">addScore</button>
            <span class="btn btn-info" (click)="download()">download</span>
          </div>
        </div>
      </div>
    </div>

    <pdf-viewer #pdfViewer src="{{fileURL}}"
                [render-text]="true"
                [render-text-mode]="2"
                (after-load-complete)="afterLoadComplete($event)"
                (text-layer-rendered)="textLayerRendered($event)"

                (mouseup)="mouseEvent($event)"
    ></pdf-viewer>

  </div>

  <div class="file_container__right-side">
    <div class="header">
      <h2>Comments</h2>
    </div>
    <div class="list">
      <div *ngIf="currentComment" class="list-row">
        <div class="delete-btn"></div> <!-- TODO if user is owner-->
        <h3>Choosen comment</h3>
        <div>Author: {{ currentComment.owner.name }}</div>
        <div>To text: </div>
        <textarea disabled="disabled" rows="4">{{ currentComment.toText }}</textarea>
        <div>Comment: </div>
        <textarea disabled="disabled" rows="3">{{ currentComment.text }}</textarea>
      </div>

      <div *ngIf="newComment" class="list-row">
        <h3>Create comment</h3>
        <div>
          To text:
        </div>
        <textarea disabled="disabled" rows="11">{{ newComment.toText }}</textarea>
        <div>
          Comment:
          <input type="text" [(ngModel)]="newComment.text"
                 class="form-control" id="text" name="text" placeholder="Enter your comment"
                 required #text="ngModel">
        </div>
        <span class="btn btn-info mt-3" (click)="saveComment()">save</span>
      </div>
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </div>
  </div>
</div>
